name: Digital Object Gate Django webservices CI Workflow
on: [push]
defaults:
    run:
        shell: bash
        working-directory: client
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Python 
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run:  |
          apt-get install git python3-pip
          python -m pip install --upgrade pip
          git install git+https://github.com/clarin-eric/DOGlib.git -r requirements.txt
          python -m pip install ./dog_apps
      - name: Run Django server
        run: |
          python dog_config/manage.py runserver
      - name: Save OpenAPI schema
        run: |
          curl https://localhost:8000/openapi > openapi.json
          cat openapi.json

