name: Digital Object Gate Django webservices CI Workflow
on: [push]
defaults:
    run:
        shell: bash
        working-directory: client
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set Python 
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install DOGlib
        uses: BSFishy/pip-action@v1
        with:
          packages: |
            editable: git+https://github.com/clarin-eric/DOGlib.git@1.0.0-rc4
      - name: Install DOG applications
        uses: BSFishy/pip-action@v1
        with:
          packages:
            editable: dog_apps
            requirements: requirements.txt
      - name: Run Django server
        run: |
          python dog_config/manage.py runserver
      - name: Save OpenAPI schema
        run: |
          curl https://localhost:8000/openapi > openapi.json
          cat openapi.json

