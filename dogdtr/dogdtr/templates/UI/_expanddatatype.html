{% extends 'UI/_dtr.html' %}
{{ taxonomies }}
{% block result %}
    {% for input_type, taxonomy in taxonomies.items %}
        <ul>
        {{ taxonomy }}
        {% if taxonomy %}
            {% include 'UI/tree/_tree_node_view.html' with node=taxonomy %}
        {% endif %}
        </ul>
    {% endfor %}
{% endblock result %}
