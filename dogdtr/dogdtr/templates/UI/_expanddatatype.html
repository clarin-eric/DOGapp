{% extends 'UI/_dtr.html' %}
{% block result %}
    {% for input_type, taxonomy in taxonomies.items %}
        <ul>
        {% for tax in taxonomy %}
        <li>
            {% with node=tax %}
                {% include 'UI/tree/_tree_node_view.html' %}
            {% endwith %}
        </li>
        {% endfor %}
        </ul>
    {% endfor %}
{% endblock result %}
